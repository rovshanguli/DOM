<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/41137ce79b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section id="homework">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" id="firstinput" placeholder="Number-1">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" id="secondinput" placeholder="Number-2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 text-center"><button type="button" class="btn btn-primary"
                            id="times">Times</button></div>
                    <div class="col-3 text-center"><button type="button" class="btn btn-warning"
                            id="divide">Divide</button></div>
                    <div class="col-3 text-center"><button type="button" class="btn btn-dark" id="pilus">Pilus</button>
                    </div>
                    <div class="col-3 text-center"><button type="button" class="btn btn-light" id="minus">Minus</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form- result w-100" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-lg" placeholder="Netice">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="practies">
        <div class="container">
            <div class="row mt-5">
                <form action="">
                    <div class="mb-3">
                        <input type="text" class="form-control text-input">
                    </div>
                    <button type="button" id="add-btn" class="btn btn-success w-25">Add</button>

                    <ul class="list-group mt-3 parent-li">
                    </ul>

                </form>

            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
